<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatX - Realtime Node Socket.io Chat App</title>
    <script async src="http://localhost:8000/socket.io/socket.io.js"> </script>
    <script async src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo"src="icon.png" alt="">
    </nav>

    <div class="container">
        <div class="message right"> Shiven: How are you</div>
        <div class="message left">Ritvan: Yo, I'm fine, you say?</div>
    </div>

    <div class="send"> 
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
